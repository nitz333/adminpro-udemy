<!-- Row [Tomado de: form-layout.html] -->
<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico: {{ medico.nombre }}</h4>
                <h6 class="card-subtitle">No olvides guardar los cambios</h6>

                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="guardar()" class="form p-t-20">
                    <div class="form-group">
                        <label>Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="nombre" name="nombre" required class="form-control" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Hospital</label>
                        <select (change)="cambioHospital( $event.target.value )" name="hospital" formControlName="hospital" required class="form-control">
                            <option [ngValue]="null" disabled>Seleccione un hospital</option>
                            <option *ngFor="let hospital of hospitales" [ngValue]="hospital._id">{{ hospital.nombre }}</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                    <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light m-r-10">Cancelar</a>

                </form>

            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">No olvides guardar los cambios</h6>

                <img [src]="hospitalSeleccionado.img | imagen: 'hospital'" class="rounded img-fluid">

            </div>
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Se guardará tras "Subir imagen"</h6>

                <img (click)="cambiarFoto()" [src]="medico.img | imagen: 'medico'" class="img-circle img-fluid cursor-pointer">

            </div>
        </div>
    </div>
</div>
<!-- Row -->
